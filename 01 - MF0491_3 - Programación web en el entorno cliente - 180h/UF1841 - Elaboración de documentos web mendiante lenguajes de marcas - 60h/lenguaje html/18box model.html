<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Cajas</title>
    <style>
        /* Estilo para el contenedor */
        .contenedor {
            width: 300px;
            padding: 20px;
            border: 2px solid #333;
            margin: 20px;
        }
        /* Estilo para el contenido */
        .contenido {
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Ejemplo de caja -->
    <div class="contenedor">
        <div class="contenido">
            <p>Este es el contenido de la caja.</p>
        </div>
    </div>
</body>
</html>
