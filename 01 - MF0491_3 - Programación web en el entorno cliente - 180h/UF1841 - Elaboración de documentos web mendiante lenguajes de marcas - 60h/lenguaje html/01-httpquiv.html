<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- proporcionar instrucciones adicionales al navegador web-->
    
    
    
    <!-- Refrescar pÃ¡gina-->
    <meta http-equiv="refresh" content="5">


    <!-- Le decimos al navegador que rediriga a otra url a los x segundos.-->
    <meta http-equiv="refresh" content="5;url=https://www.google.es">


    <!-- Tipo de contenido del documento (application/xhtml+xml, text/plain (texo plano sin formato)...)-->
    <meta http-equiv="Content-Type" content="text/html">

    <!-- Control de cache, no carga la pagina de la cache -->
    <meta http-equiv="Cache-Control" content="no-cache">

    <!-- Para decirle a los boots/spaider que nos indexe en su motor de busqueda-->
    <meta name="robots" content="index">

    <meta name="robots" content="noindex">
    





</head>
<body>
</body>

</html>
