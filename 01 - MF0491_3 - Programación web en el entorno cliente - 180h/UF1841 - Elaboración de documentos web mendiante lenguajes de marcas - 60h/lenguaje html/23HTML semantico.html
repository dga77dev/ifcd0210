<!--En este ejemplo:
<header> contiene el encabezado de la página.
<nav> contiene la barra de navegación.
<main> contiene el contenido principal de la página.
<section> agrupa contenido relacionado.
<article> representa un contenido independiente y completo.
<aside> contiene contenido relacionado pero secundario.
<footer> contiene el pie de página de la página.
Cada elemento se estiliza con CSS para resaltar su función en la página. 
Puedes personalizar los estilos según tus necesidades y preferencias.-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML Semántico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #666;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f0f0f0;
        }

        article {
            padding: 10px;
            background-color: #fff;
        }

        aside {
            float: right;
            width: 30%;
            padding: 10px;
            background-color: #ccc;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Encabezado de la Página</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Sección Principal</h2>
            <article>
                <h3>Artículo Principal</h3>
                <p>Contenido del artículo principal...</p>
            </article>
            <aside>
                <h3>Barra Lateral</h3>
                <p>Contenido de la barra lateral...</p>
            </aside>
        </section>

        <section>
            <h2>Otra Sección</h2>
            <article>
                <h3>Otro Artículo</h3>
                <p>Contenido del otro artículo...</p>
            </article>
        </section>
    </main>

    <footer>
        <p>Pie de Página &copy; 2024</p>
    </footer>
</body>
</html>
