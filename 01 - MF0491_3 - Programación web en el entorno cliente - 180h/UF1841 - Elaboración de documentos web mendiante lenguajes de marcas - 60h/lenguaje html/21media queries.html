<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Media Queries</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .contenedor {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        /* Media query para pantallas de hasta 600px de ancho */
        @media screen and (max-width: 600px) {
            .contenedor {
                width: 100%;
            }
            .titulo {
                font-size: 24px;
            }
        }

        /* Media query para pantallas de entre 601px y 900px de ancho */
        @media screen and (min-width: 601px) and (max-width: 900px) {
            .contenedor {
                width: 70%;
            }
            .titulo {
                font-size: 36px;
            }
        }

        /* Media query para pantallas de más de 900px de ancho */
        @media screen and (min-width: 901px) {
            .contenedor {
                width: 60%;
            }
            .titulo {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1 class="titulo">Ejemplo de Media Queries</h1>
        <p>Este es un ejemplo de cómo usar varias media queries para hacer que un sitio web sea responsive.</p>
    </div>
</body>
</html>
