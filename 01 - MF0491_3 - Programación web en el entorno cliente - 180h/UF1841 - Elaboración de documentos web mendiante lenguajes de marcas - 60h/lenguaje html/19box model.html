<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con Imagen de Fondo</title>
    <style>
        /* Estilo para el contenedor */
        .contenedor {
            width: 300px;
            padding: 20px;
            border: 5px dashed #ff0000; /* Borde discontinuo de color rojo */
            margin: 30px;
            background-color: #f0f0f0; /* Fondo gris claro */
            background-image: url('images/rose-3063284_1280.jpg'); /* Imagen de fondo para el margen */
            background-repeat: repeat; /* Repetir la imagen */
        }
        /* Estilo para el contenido */
        .contenido {
            background-color: #ffffff; /* Fondo blanco */
            color: #333333; /* Texto gris oscuro */
            text-align: center;
            padding: 10px;
            border: 2px solid #0000ff; /* Borde s√≥lido de color azul */
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Ejemplo de caja -->
    <div class="contenedor">
        <div class="contenido">
            <p>Este es el contenido de la caja.</p>
            <p>Con relleno, borde y margen personalizados.</p>
        </div>
    </div>
</body>
</html>
